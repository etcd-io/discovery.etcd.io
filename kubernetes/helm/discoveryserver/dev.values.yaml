# Default values for discoveryserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: gcr.io/etcd-io-dev/discoveryserver
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  runAsUser: 9001
  runAsGroup: 9001
  fsGroup: 9001

securityContext:
  allowPrivilegeEscalation: false

environment:
  - name: DISC_ETCD
    value: "http://discovery-etcd-cluster-client:2379"
  - name: DISC_HOST
    value: "https://dev.discovery.etcd.io"
  - name: DISC_MINAGE
    value: "12h"

service:
  type: ClusterIP
  port: 30000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: dev.discovery.etcd.io
      paths:
        - /
  tls:
    - secretName: dev-discoveryserver-tls
      hosts:
        - dev.discovery.etcd.io
        - www.dev.discovery.etcd.io

resources:
   limits:
     cpu: 200m
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
    - labelSelector:
        matchExpressions:
        - key: app
          operator: In
          values: ["discoveryserver"]
      topologyKey: kubernetes.io/hostname

minReadySeconds: 5

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels: {}
    # namespace: monitoring
    # interval: 30s
    # scrapeTimeout: 10s