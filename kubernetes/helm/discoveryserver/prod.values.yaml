# Default values for discoveryserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5

image:
  repository: gcr.io/etcd-io/discoveryserver
  tag: "20191213"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

environment:
  - name: DISC_ETCD
    value: "http://discovery-etcd-cluster-client:2379"
  - name: DISC_HOST
    value: "https://discovery.etcd.io"
  - name: DISC_MINAGE
    value: "12h"

service:
  type: ClusterIP
  port: 30000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: discovery.etcd.io
      paths:
        - /
    - host: www.discovery.etcd.io
      paths:
        - /
  tls:
    - secretName: discoveryserver-tls
      hosts:
        - discovery.etcd.io
        - www.discovery.etcd.io

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels: {}
    # namespace: monitoring
    # interval: 30s
    # scrapeTimeout: 10s
